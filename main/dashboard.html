<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="icons">
      <img src="user.png" alt="User Icon" class="icon">
      <img src="stats.png" alt="Stats Icon" class="icon">
    </div>
  </header>
  <main>
    <div class="featured-games">
      <div class="game large">Game 1</div>
      <div class="game large">Game 2</div>
    </div>
    <div class="game-grid">
      <div class="game small">Game 3</div>
      <div class="game small">Game 4</div>
      <div class="game small">Game 5</div>
      <div class="game small">Game 6</div>
      <div class="game small">Game 7</div>
      <div class="game small">Game 8</div>
      <div class="game small">Game 9</div>
      <div class="game small">Game 10</div>
      <div class="game small">Game 11</div>
      <div class="game small">Game 12</div>
      <div class="game small">Game 13</div>
      <div class="game small">Game 14</div>
      <div class="game small">Game 15</div>
      <div class="game small">Game 16</div>
      <div class="game small">Game 17</div>
      <div class="game small">Game 18</div>
    </div>
  </main>
  <footer>
    <p>Footer content</p>
  </footer>
</body>
</html>
