<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Game</title>
    <link rel="stylesheet" href="carRace.css">
</head>
<body>
    <div class="game-container">
        <div id="road">
            <div id="car"></div>
            <div class="obstacle" id="obstacle1"></div>
            <div class="obstacle" id="obstacle2"></div>
        </div>
        <div class="score-board">
            Current Score: <span id="current-score">0</span><br>
            Highest Score: <span id="highest-score">0</span>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <div class="game-over-modal" style="display: none;">
        <div class="modal-content">
            <h1>Game Over!</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="carRace.js"></script>
</body>
</html>
